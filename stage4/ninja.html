<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ç®—æ•°å¿è€…ã‚²ãƒ¼ãƒ ï¼ˆå¼•ãç®—ï¼‰</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('../images/mountain.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      margin: 0;
    }

    #game-container {
      padding-top: 50px;
    }

    #question {
      font-size: 2.5em;
      margin: 20px;
      text-shadow: 2px 2px 5px black;
    }

    .choice {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background-color: rgba(0, 128, 0, 0.8);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.5em;
      transition: transform 0.2s;
    }

    .choice:hover {
      transform: scale(1.1);
      background-color: rgba(0, 128, 0, 1);
    }

    #result {
      font-size: 1.5em;
      margin-top: 20px;
      text-shadow: 2px 2px 5px black;
    }

    #score {
      margin-top: 30px;
      font-weight: bold;
    }

    #timer {
      font-size: 1.2em;
      margin-top: 10px;
      text-shadow: 1px 1px 3px black;
    }

    #ninja {
      position: absolute;
      top: 60%;
      left: -100px;
      width: 80px;
      z-index: 10;
      transition: left 5s linear;
    }

    #enemy {
      position: absolute;
      top: 60%;
      right: 50px;
      width: 80px;
      z-index: 9;
    }

    #fail-image {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      z-index: 20;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background: #ff9800;
      color: white;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    /* æ•µã®ã‚„ã‚‰ã‚Œæ¼”å‡º */
    @keyframes enemyDefeat {
      0%   { transform: translateX(0) rotate(0deg); opacity: 1; }
      25%  { transform: translateX(-10px) rotate(-15deg); opacity: 1; }
      50%  { transform: translateX(10px) rotate(15deg); opacity: 1; }
      75%  { transform: translateX(-10px) rotate(-15deg); opacity: 0.7; }
      100% { transform: translateX(0) rotate(0deg); opacity: 0; }
    }
    .defeat {
      animation: enemyDefeat 1.5s forwards;
    }
  </style>
</head>
<body>
  <h1>ç®—æ•°å¿è€…ï¼ï¼ˆå¼•ãç®—ã®å·»ï¼‰</h1>
  <div id="game-container">
    <div id="question">Loading...</div>
    <div id="choices"></div>
    <div id="result"></div>
    <div id="score">ã‚¹ã‚³ã‚¢: 0</div>
    <div id="timer">æ®‹ã‚Šæ™‚é–“: 5ç§’</div>
  </div>

  <img id="ninja" src="../images/ninja.png" alt="å¿è€…" />
  <img id="enemy" src="../images/enemy4.png" alt="æ•µ" />

  <img class="ninja-pose" id="pose1" src="../images/ninja_pose1.png" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); width:200px; z-index:100;" />
  <img class="ninja-pose" id="pose2" src="../images/ninja_pose2.png" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); width:200px; z-index:100;" />
  <img class="ninja-pose" id="pose3" src="../images/ninja_pose3.png" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); width:200px; z-index:100;" />
  <img id="fail-image" src="../images/fail.png" alt="ä¸æ­£è§£ç”»åƒ" />

  <img id="clear-image" src="../images/clear.png" alt="ã‚¯ãƒªã‚¢" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; z-index: 100;" />
  <img id="fail-clear-image" src="../images/fail_clear.png" alt="ã‚¯ãƒªã‚¢å¤±æ•—" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; z-index: 100;" />

  <audio id="bgm" src="bgm.mp3" loop preload="auto"></audio>
  <audio id="sound-correct" src="sword_slash.mp3" preload="auto"></audio>
  <audio id="sound-wrong" src="damage_sound.mp3" preload="auto"></audio>
  <button id="start-btn" style="font-size: 24px; padding: 10px 30px; margin-top: 50px;">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>

  <div id="gameover-buttons" style="display: none; position: fixed; bottom: 20px; right: 20px; z-index: 110;">
    <button onclick="goToTitle()" style="margin: 5px; padding: 10px 20px; font-size: 16px;">ã‚¿ã‚¤ãƒˆãƒ«ã¸æˆ»ã‚‹</button>
    <button onclick="retryGame()" style="margin: 5px; padding: 10px 20px; font-size: 16px;">ãƒªãƒˆãƒ©ã‚¤</button>
  </div>

  <script>
    // let score = 0;
    let score = 0;
    let currentAnswer = null;
    let timerInterval = null;
    let countdown = 5;
    let answered = false;

    let wrongCount = 0;
    let gameEnded = false;
    let stage_no = 4;

    window.onload = () => {
      const startBtn = document.getElementById('start-btn');
      const bgm = document.getElementById('bgm');

      startBtn.addEventListener('click', () => {
        bgm.volume = 0.3;
        bgm.play().catch(e => console.log("BGMå†ç”Ÿã«å¤±æ•—:", e));
        startBtn.style.display = 'none';
        generateQuestion();
      });
    };

    document.getElementById('clear-image').addEventListener('click', () => {
      if (gameEnded) {
        window.location.href = '../tresure_select.html?stage=' + stage_no;
      }
    });

    function generateQuestion() {
      answered = false;
      countdown = 5;
      document.getElementById('timer').textContent = `æ®‹ã‚Šæ™‚é–“: ${countdown}ç§’`;
      document.getElementById('result').textContent = '';
      document.getElementById('fail-image').style.display = 'none';

      const enemy = document.getElementById('enemy');
      enemy.style.display = 'block';

      // â˜… å¼•ãç®—å•é¡Œã‚’ç”Ÿæˆ
      let a = Math.floor(Math.random() * 10) + 1;
      let b = Math.floor(Math.random() * 10) + 1;
      if (b > a) [a, b] = [b, a]; // ãƒã‚¤ãƒŠã‚¹ã«ãªã‚‰ãªã„ã‚ˆã†ã«å…¥ã‚Œæ›¿ãˆ
      currentAnswer = a - b;
      document.getElementById('question').textContent = `${a} âˆ’ ${b} = ?`;

      const choicesContainer = document.getElementById('choices');
      choicesContainer.innerHTML = '';

      let choices = [currentAnswer];
      while (choices.length < 4) {
        let fake = currentAnswer + Math.floor(Math.random() * 7) - 3;
        if (fake !== currentAnswer && !choices.includes(fake) && fake >= 0) {
          choices.push(fake);
        }
      }
      choices.sort(() => Math.random() - 0.5);

      choices.forEach(choice => {
        const btn = document.createElement('div');
        btn.className = 'choice';
        btn.textContent = choice;
        btn.onclick = () => handleAnswer(choice);
        choicesContainer.appendChild(btn);
      });

      startTimer();
      startNinjaAnimation();
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (answered) return;
        countdown--;
        document.getElementById('timer').textContent = `æ®‹ã‚Šæ™‚é–“: ${countdown}ç§’`;
        if (countdown <= 0) {
          clearInterval(timerInterval);
          handleAnswer(null);
        }
      }, 1000);
    }

    function startNinjaAnimation() {
      const ninja = document.getElementById('ninja');
      ninja.style.transition = 'none';
      ninja.style.left = '-100px';
      setTimeout(() => {
        ninja.style.transition = 'left 5s linear';
        ninja.style.left = 'calc(100% - 130px)';
      }, 10);
    }

    function handleAnswer(selected) {
      if (answered || gameEnded) return;
      answered = true;
      clearInterval(timerInterval);

      const result = document.getElementById('result');
      const ninja = document.getElementById('ninja');
      const enemy = document.getElementById('enemy');
      const poses = document.querySelectorAll('.ninja-pose');
      const soundCorrect = document.getElementById('sound-correct');
      const soundWrong = document.getElementById('sound-wrong');

      ninja.style.display = 'none';
      poses.forEach(p => p.style.display = 'none');
      const pose = poses[Math.floor(Math.random() * poses.length)];

      if (selected === currentAnswer) {
        result.textContent = "âš”ï¸æ–¬âš”ï¸";
        result.style.color = "yellow";
        score += 1;
        pose.style.display = 'block';
        enemy.classList.add('defeat');
        soundCorrect.play();

        setTimeout(() => {
          pose.style.display = 'none';
          enemy.style.display = 'none';
          enemy.classList.remove('defeat');
          ninja.style.display = 'block';
          checkGameClear();
        }, 1500);
      } else {
        result.textContent = "ãƒŸã‚¹ï¼ğŸ’¥";
        result.style.color = "orange";
        score = Math.max(0, score - 1);
        wrongCount++;
        showFailImage();
        soundWrong.play();

        setTimeout(() => {
          ninja.style.display = 'block';
          checkGameClear();
        }, 2000);
      }

      document.getElementById('score').textContent = `ã‚¹ã‚³ã‚¢: ${score}`;
    }

    function showFailImage() {
      const failImage = document.getElementById('fail-image');
      failImage.style.display = 'block';
      setTimeout(() => failImage.style.display = 'none', 1500);
    }

    function checkGameClear() {
      const clearImg = document.getElementById('clear-image');
      const failClearImg = document.getElementById('fail-clear-image');
      const gameoverBtns = document.getElementById('gameover-buttons');

      if (score >= 5) {
        clearImg.style.display = 'block';
        gameEnded = true;
        let cleared = JSON.parse(localStorage.getItem("clearedStage") || "[]");
        if (!cleared.includes(stage_no)) {
          cleared.push(stage_no);
          localStorage.setItem("clearedStage", JSON.stringify(cleared));
        }
      } else if (wrongCount >= 3) {
        failClearImg.style.display = 'block';
        gameoverBtns.style.display = 'block';
        gameEnded = true;
      } else {
        generateQuestion();
      }
    }

    function goToTitle() {
      window.location.href = '../index.html';
    }

    function retryGame() {
      window.location.reload();
    }
  </script>
</body>
</html>
